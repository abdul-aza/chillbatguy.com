<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChillBat Token Swap</title>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jup-ag/core@4.0.0-beta.19/dist/index.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            const [walletKey, setWalletKey] = React.useState(null);
            const [loading, setLoading] = React.useState(false);
            const [status, setStatus] = React.useState('');
            const [jupiter, setJupiter] = React.useState(null);
            const [isMobile, setIsMobile] = React.useState(false);

            // Detect mobile environment on component mount
            React.useEffect(() => {
                const checkMobile = () => {
                    return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                };
                setIsMobile(checkMobile());
            }, []);

            const CHILLBAT_ADDRESS = 'HwS3GFzAE8BFpL5jTu6Sm5DyMofaGRjpNrzq9yMS6yXE';
            const SOL_ADDRESS = 'So11111111111111111111111111111111111111112';
            const CHILLBAT_AMOUNT = 5000;

            // Initialize Jupiter (same as before)
            React.useEffect(() => {
                // ... Jupiter initialization code remains the same ...
            }, []);

            const getProvider = () => {
                if ('solana' in window) {
                    const provider = window.solana;
                    if (provider.isPhantom) return provider;
                }
                return null;
            };

            const connectWallet = async () => {
                setLoading(true);
                setStatus('Connecting to wallet...');
                
                try {
                    if (isMobile) {
                        // Create deep link for mobile
                        const dappUrl = window.location.href;
                        const phantomUrl = `https://phantom.app/ul/browse/${encodeURIComponent(dappUrl)}`;
                        
                        // Check if Phantom is already installed
                        const provider = getProvider();
                        if (provider) {
                            // If installed, try connecting
                            const response = await provider.connect();
                            setWalletKey(response.publicKey.toString());
                            setStatus('Wallet connected successfully!');
                        } else {
                            // If not installed, redirect to Phantom app or store
                            if (navigator.userAgent.includes('iPhone') || navigator.userAgent.includes('iPad')) {
                                window.location.href = `https://itunes.apple.com/app/phantom-solana-wallet/id1598432977`;
                            } else {
                                window.location.href = `https://play.google.com/store/apps/details?id=app.phantom`;
                            }
                        }
                    } else {
                        // Desktop flow remains the same
                        const provider = getProvider();
                        if (provider) {
                            const response = await provider.connect();
                            setWalletKey(response.publicKey.toString());
                            setStatus('Wallet connected successfully!');
                        } else {
                            setStatus('Phantom wallet not found - please install it first');
                            window.open('https://phantom.app/', '_blank');
                        }
                    }
                } catch (err) {
                    console.error('Error connecting wallet:', err);
                    setStatus('Error connecting wallet: ' + err.message);
                }
                
                setLoading(false);
            };

            // Handle Phantom mobile wallet redirect
            React.useEffect(() => {
                const handleRedirect = async () => {
                    try {
                        const provider = getProvider();
                        if (provider) {
                            const response = await provider.connect();
                            setWalletKey(response.publicKey.toString());
                            setStatus('Wallet connected successfully!');
                        }
                    } catch (error) {
                        console.error('Error handling redirect:', error);
                    }
                };

                if (window.location.hash.includes('phantom')) {
                    handleRedirect();
                }
            }, []);

            // Rest of the component remains the same...
            
            return (
                <div className="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
                    <div className="relative py-3 sm:max-w-xl sm:mx-auto">
                        <div className="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
                            <div className="max-w-md mx-auto">
                                <div className="divide-y divide-gray-200">
                                    <div className="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                                        <h1 className="text-3xl font-bold mb-8 text-center text-purple-600">
                                            ChillBat Token Swap
                                        </h1>
                                        
                                        <div className="space-y-4">
                                            <button
                                                onClick={connectWallet}
                                                disabled={loading || walletKey}
                                                className="w-full bg-purple-600 text-white py-3 px-4 rounded-lg hover:bg-purple-700 transition-colors disabled:opacity-50"
                                            >
                                                {loading ? 'Connecting...' : 'Connect Phantom Wallet'}
                                            </button>

                                            {walletKey && (
                                                <p className="text-sm text-gray-600 bg-gray-100 p-3 rounded">
                                                    Connected: {walletKey.slice(0, 4)}...{walletKey.slice(-4)}
                                                </p>
                                            )}

                                            <button
                                                onClick={handleBuyChillBat}
                                                disabled={!walletKey || !jupiter}
                                                className="w-full bg-green-600 text-white py-3 px-4 rounded-lg hover:bg-green-700 transition-colors disabled:opacity-50"
                                            >
                                                Buy {CHILLBAT_AMOUNT} ChillBat
                                            </button>
                                        </div>
                                        
                                        {status && (
                                            <div className="mt-4 p-3 rounded bg-gray-100 text-sm">
                                                {status}
                                            </div>
                                        )}

                                        {isMobile && !walletKey && (
                                            <div className="mt-4 text-sm text-gray-600">
                                                Note: On mobile, you'll need to have the Phantom app installed and use it to connect to this page.
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
