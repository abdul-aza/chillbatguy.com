<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChillBat Token Swap</title>
    <!-- Load dependencies in the correct order -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jup-ag/core@4.0.0-beta.19/dist/index.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            const [walletKey, setWalletKey] = React.useState(null);
            const [loading, setLoading] = React.useState(false);
            const [status, setStatus] = React.useState('');
            const [jupiter, setJupiter] = React.useState(null);

            // Token constants
            const CHILLBAT_ADDRESS = 'HwS3GFzAE8BFpL5jTu6Sm5DyMofaGRjpNrzq9yMS6yXE';
            const SOL_ADDRESS = 'So11111111111111111111111111111111111111112';
            const CHILLBAT_AMOUNT = 5000;

            // Initialize Jupiter
            React.useEffect(() => {
                const initJupiter = async () => {
                    try {
                        // Using the correct global namespace for Solana
                        const connection = new window.solanaWeb3.Connection(
                            'https://api.mainnet-beta.solana.com',
                            'confirmed'
                        );

                        // Create Jupiter instance
                        const jupiterInstance = await window.Jupiter.load({
                            connection,
                            cluster: 'mainnet-beta',
                            restrictIntermediateTokens: true,
                        });

                        setJupiter(jupiterInstance);
                        setStatus('Swap functionality initialized successfully');
                    } catch (error) {
                        console.error('Jupiter initialization error:', error);
                        setStatus('Error initializing swap functionality. Please refresh the page.');
                    }
                };

                initJupiter();
            }, []);

            // Get Phantom provider
            const getProvider = () => {
                if ('solana' in window) {
                    const provider = window.solana;
                    if (provider.isPhantom) return provider;
                }
                return null;
            };

            // Connect wallet function
            const connectWallet = async () => {
                setLoading(true);
                setStatus('Connecting to wallet...');
                
                try {
                    const provider = getProvider();
                    if (provider) {
                        const response = await provider.connect();
                        setWalletKey(response.publicKey.toString());
                        setStatus('Wallet connected successfully!');
                    } else {
                        setStatus('Phantom wallet not found - please install it first');
                        window.open('https://phantom.app/', '_blank');
                    }
                } catch (err) {
                    console.error('Error connecting wallet:', err);
                    setStatus('Error connecting wallet: ' + err.message);
                }
                
                setLoading(false);
            };

            // Handle token swap
            const handleBuyChillBat = async () => {
                if (!jupiter || !walletKey) {
                    setStatus('Please wait for initialization or connect wallet');
                    return;
                }

                setStatus('Preparing swap...');
                try {
                    const userPublicKey = new window.solanaWeb3.PublicKey(walletKey);
                    
                    const routes = await jupiter.computeRoutes({
                        inputMint: new window.solanaWeb3.PublicKey(SOL_ADDRESS),
                        outputMint: new window.solanaWeb3.PublicKey(CHILLBAT_ADDRESS),
                        amount: CHILLBAT_AMOUNT * (10 ** 9),
                        slippageBps: 100,
                    });

                    if (!routes.routesInfos?.length) {
                        setStatus('No viable swap route found');
                        return;
                    }

                    const bestRoute = routes.routesInfos[0];
                    setStatus(`Found best swap route. Required SOL: ${bestRoute.inAmount / (10 ** 9)}`);

                    const { transactions } = await jupiter.exchange({
                        routeInfo: bestRoute,
                        userPublicKey,
                    });

                    const provider = getProvider();
                    const connection = new window.solanaWeb3.Connection(
                        'https://api.mainnet-beta.solana.com',
                        'confirmed'
                    );

                    setStatus('Please approve the transaction in your wallet...');
                    const signature = await provider.signAndSendTransaction(transactions.txn);
                    
                    setStatus('Waiting for transaction confirmation...');
                    await connection.confirmTransaction(signature.signature);
                    
                    setStatus(`Swap successful! Transaction signature: ${signature.signature}`);
                } catch (error) {
                    console.error('Swap error:', error);
                    setStatus(`Error during swap: ${error.message}`);
                }
            };

            return (
                <div className="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
                    <div className="relative py-3 sm:max-w-xl sm:mx-auto">
                        <div className="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
                            <div className="max-w-md mx-auto">
                                <div className="divide-y divide-gray-200">
                                    <div className="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                                        <h1 className="text-3xl font-bold mb-8 text-center text-purple-600">
                                            ChillBat Token Swap
                                        </h1>
                                        
                                        <div className="space-y-4">
                                            <button
                                                onClick={connectWallet}
                                                disabled={loading || walletKey}
                                                className="w-full bg-purple-600 text-white py-3 px-4 rounded-lg hover:bg-purple-700 transition-colors disabled:opacity-50"
                                            >
                                                {loading ? 'Connecting...' : 'Connect Phantom Wallet'}
                                            </button>

                                            {walletKey && (
                                                <p className="text-sm text-gray-600 bg-gray-100 p-3 rounded">
                                                    Connected: {walletKey.slice(0, 4)}...{walletKey.slice(-4)}
                                                </p>
                                            )}

                                            <button
                                                onClick={handleBuyChillBat}
                                                disabled={!walletKey || !jupiter}
                                                className="w-full bg-green-600 text-white py-3 px-4 rounded-lg hover:bg-green-700 transition-colors disabled:opacity-50"
                                            >
                                                Buy {CHILLBAT_AMOUNT} ChillBat
                                            </button>
                                        </div>
                                        
                                        {status && (
                                            <div className="mt-4 p-3 rounded bg-gray-100 text-sm">
                                                {status}
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
